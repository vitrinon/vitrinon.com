<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VitrinOn.com</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/editprofile.css">
    <link rel="stylesheet" href="assets/css/Footer-Multi-Column-icons.css">
    <link rel="stylesheet" href="assets/css/image-upload.css">
    <link rel="stylesheet" href="assets/css/stars-css.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/vitrinon1.css">
    <link rel="stylesheet" href="assets/css/vitrinon2.css">

<body>
    <div class="log-reg-logo-div"><img class="log-reg-logo" src="assets/img/1_v-1.png"></div>
    <div class="log-reg-wrapper">
        <form class="logreg-centerform">
            <div>
                <h2 class="text-center fw-bold container">İletişim Bilgilerinizi Ekleyin</h2>
                <p class="text-center fw-light">Mevcut olmayan bağlantılarınızı boş bırakabilirsiniz</p>
                <hr>
                <div class="container pb-3">
                    <div class="mb-3"><label class="form-label ps-2 fw-bold">Instagram Profilinizin Linki</label><input class="form-control" type="url"></div>
                    <div class="mb-3"><label class="form-label ps-2 fw-bold">Facebook profilinizin linki</label><input class="form-control" type="url"></div>
                    <div class="mb-3"><label class="form-label ps-2 fw-bold">Whatsapp Numaranız</label><input class="form-control" type="url"></div>
                    <div class="mb-3"><label class="form-label ps-2 fw-bold">Telefon Numaranız</label><input class="form-control" type="tel"></div>
                    <div class="mb-3"><label class="form-label ps-2 fw-bold">Youtube Kanalınızın Linki</label><input class="form-control" type="url"></div>
                    <div class="mb-3"><label class="form-label ps-2 fw-bold">İşletmenizin E-Posta hesabı</label><input class="form-control" type="email"></div>
                    <div class="mb-3"><label class="form-label ps-2 fw-bold">Adresiniz</label><textarea class="form-control"></textarea></div>
                    <div class="mb-4"><button class="btn btn-primary myorangebutton w-100" type="button">Devam Et</button></div>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/grid-list-kesfet.js"></script>
    <script src="assets/js/image-input.js"></script>
    <script src="assets/js/textareabadge.js"></script>
    <script src="assets/js/yeni-vitrin.js"></script>
</body>

</html>
