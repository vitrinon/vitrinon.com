<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VitrinOn.com</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/checkbox-with-icon.css">
    <link rel="stylesheet" href="assets/css/editprofile.css">
    <link rel="stylesheet" href="assets/css/Footer-Multi-Column-icons.css">
    <link rel="stylesheet" href="assets/css/image-upload.css">
    <link rel="stylesheet" href="assets/css/stars-css.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/vitrinon1.css">
    <link rel="stylesheet" href="assets/css/vitrinon2.css">
</head>

<body>
    <div class="log-reg-logo-div"><img class="log-reg-logo" src="assets/img/1_v-1.png"></div>
    <div class="log-reg-wrapper">
        <form class="logreg-centerform">
            <div>
                <h2 class="text-center fw-bold container">E-Ticaret Sitenizin Bilgilerini Ekleyin</h2>
                <hr>
                <div class="container pb-3">
                    <div class="mb-4"><label class="form-label ps-2 fw-bold">E-Ticaret sitenizin açıklama metni</label><textarea class="form-control"></textarea></div>
                    <div class="mb-5"><label class="form-label ps-2 fw-bold">E-Ticaret sitenizin kategorileri</label>
                        <div class="filtreleanakisim">
                            <div>
                                <div class="filtrelekisim">
                                    <div id="giyim-1" class="accordion" role="tablist">
                                        <div>
                                            <h1 role="tab"><button class="collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#giyim .giyim"><input type="checkbox"><span>Giyim</span></button></h1>
                                            <div class="accordion-collapse collapse giyim" role="tabpanel" data-bs-parent="giyim">
                                                <div class="filtrelekisim">
                                                    <div id="erkekgiyim-1" class="accordion" role="tablist">
                                                        <div>
                                                            <h1 role="tab"><button class="collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#erkekgiyim .erkekgiyim"><input type="checkbox"><span>Erkek Giyim</span></button></h1>
                                                            <div class="accordion-collapse collapse erkekgiyim" role="tabpanel" data-bs-parent="erkekgiyim">
                                                                <div class="filtrelekisim">
                                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-15"><label class="form-check-label" for="formCheck-15">Tişört</label></div>
                                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-16"><label class="form-check-label" for="formCheck-16">Gömlek</label></div>
                                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-17"><label class="form-check-label" for="formCheck-17">Pantlon</label></div>
                                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-18"><label class="form-check-label" for="formCheck-18">Cüzdan</label></div>
                                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-19"><label class="form-check-label" for="formCheck-19">Kemer</label></div>
                                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-20"><label class="form-check-label" for="formCheck-20">Ceket</label></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="kadingiyim-1" class="accordion" role="tablist">
                                                        <div>
                                                            <h1 role="tab"><button class="collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#kadingiyim .kadingiyim"><input type="checkbox"><span>Kadın Giyim</span></button></h1>
                                                            <div class="accordion-collapse collapse kadingiyim" role="tabpanel" data-bs-parent="kadingiyim">
                                                                <div class="filtrelekisim">
                                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-21"><label class="form-check-label" for="formCheck-21">Tişört</label></div>
                                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-22"><label class="form-check-label" for="formCheck-22">Bluz</label></div>
                                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-23"><label class="form-check-label" for="formCheck-23">Etek</label></div>
                                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-24"><label class="form-check-label" for="formCheck-24">Ayakkabı</label></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="evurun-1" class="accordion" role="tablist">
                                        <div>
                                            <h1 role="tab"><button class="collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#evurun .evurun"><span><input type="checkbox">Ev Ürünleri</span></button></h1>
                                            <div class="accordion-collapse collapse evurun" role="tabpanel" data-bs-parent="evurun">
                                                <div class="filtrelekisim">
                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-25"><label class="form-check-label" for="formCheck-25">Koltuk</label></div>
                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-26"><label class="form-check-label" for="formCheck-26">Beyaz Eşya</label></div>
                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-27"><label class="form-check-label" for="formCheck-27">Aksesuar</label></div>
                                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-28"><label class="form-check-label" for="formCheck-28">Home Office</label></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4"><button class="btn btn-primary myorangebutton w-100" type="button">Devam Et</button></div>
                    <p class="text-center text-muted fw-light">Dilerseniz bu bilgileri mevcut haliyle bırakıp devam edebilirsiniz.</p>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/grid-list-kesfet.js"></script>
    <script src="assets/js/image-input.js"></script>
    <script src="assets/js/textareabadge.js"></script>
    <script src="assets/js/yeni-vitrin.js"></script>
</body>

</html>
