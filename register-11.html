<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VitrinOn.com</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/editprofile.css">
    <link rel="stylesheet" href="assets/css/Footer-Multi-Column-icons.css">
    <link rel="stylesheet" href="assets/css/image-upload.css">
    <link rel="stylesheet" href="assets/css/stars-css.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/vitrinon1.css">
    <link rel="stylesheet" href="assets/css/vitrinon2.css">
</head>

<body>
    <div class="log-reg-logo-div"><img class="log-reg-logo" src="assets/img/1_v-1.png"></div>
    <div class="log-reg-wrapper">
        <form class="logreg-centerform">
            <div>
                <h2 class="text-center fw-bold container">E-Ticaret Sitenizin Bilgilerini Ekleyin</h2>
                <hr>
                <div class="container pb-3">
                    <div class="mb-4"><label class="form-label ps-2 fw-bold">Satış yaptığınız diğer sanal pazar yerleri  nelerdir?</label>
                        <div class="d-grid gap-4">
                            <div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" name="digerpazaryeri"><label class="form-check-label" for="formCheck-1">Trendyol</label></div><input class="form-control" type="url" placeholder="Pazaryerindeki mağazanızın linki">
                            </div>
                            <div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3" name="digerpazaryeri"><label class="form-check-label" for="formCheck-3">Hepsiburada</label></div><input class="form-control" type="url" placeholder="Pazaryerindeki mağazanızın linki">
                            </div>
                            <div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2" name="digerpazaryeri"><label class="form-check-label" for="formCheck-2">N11</label></div><input class="form-control" type="url" placeholder="Pazaryerindeki mağazanızın linki">
                            </div>
                            <div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-4" name="digerpazaryeri"><label class="form-check-label" for="formCheck-4">Çiçek Sepeti</label></div><input class="form-control" type="url" placeholder="Pazaryerindeki mağazanızın linki">
                            </div>
                            <div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5" name="digerpazaryeri"><label class="form-check-label" for="formCheck-5">Amazon</label></div><input class="form-control" type="url" placeholder="Pazaryerindeki mağazanızın linki">
                            </div>
                            <div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6" name="digerpazaryeri"><label class="form-check-label" for="formCheck-6">Diğer</label></div><input class="form-control" type="url" placeholder="Pazaryerindeki mağazanızın linki">
                            </div>
                            <div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-7" name="digerpazaryeri"><label class="form-check-label" for="formCheck-7">Herhangi bir pazaryeri platformu kullanmıyorum</label></div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4"><button class="btn btn-primary myorangebutton w-100" type="button">Devam Et</button></div>
                    <p class="text-center text-muted fw-light">Dilerseniz bu bilgileri mevcut haliyle bırakıp devam edebilirsiniz.</p>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/grid-list-kesfet.js"></script>
    <script src="assets/js/image-input.js"></script>
    <script src="assets/js/textareabadge.js"></script>
    <script src="assets/js/yeni-vitrin.js"></script>
</body>

</html>
